<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/jQuery.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <title>jQuery Pratics Selector</title>
    <style>
        ul{list-style: none;}
        ul li {
            border: 1px solid red; width: 150px; height: 35px;line-height: 35px; text-align: center;
        }
        .even{
            background-color: aqua;
        }
        .odd{
            background-color: brown;
        }
    </style>
</head>
<body>
    <h2>Selector</h2>


    <ul>
        <li>Zero</li>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
        <li>Six</li>
    </ul>
</body>
</html>
